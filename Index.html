<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leader Board</title>

        <!-- Font-poppins -->

        <!-- StyleSheet -->
        <link rel="stylesheet" href="StyleSheet/Style.css" />
    </head>
    <body>
        <!-- Header start -->
        <header id="header-area"></header>
        <!-- Header End -->

        <!-- Main section Start -->
        <main id="main-area">
            
            <section class="container">
                <!-- Top Player -->
                <div class="top-players ">
                    <h2 class="Section-title">Top Players</h2>
                    <div class="players">
                        <div class="player">
                            <img
                                src="images/players/player-1.png"
                                alt="player"
                            />
                            <h3 class="player-name">John Smith</h3>
                        </div>
                        <div class="player">
                            <img
                                src="images/players/player-2.png"
                                alt="player"
                            />
                            <h3 class="player-name" class="player-name">Pro Rasel</h3>
                        </div>
                        <div class="player">
                            <img
                                src="images/players/player-3.png"
                                alt="player"
                            />
                            <h3 class="player-name">Abu Sufian</h3>
                        </div>
                        <div class="player">
                            <img
                                src="images/players/player-4.png"
                                alt="player"
                            />
                            <h3 class="player-name">Shajedul Karim</h3>
                        </div>
                        <div class="player">
                            <img
                                src="images/players/player-5.png"
                                alt="player"
                            />
                            <h3 class="player-name">Maruf Ahmed</h3>
                        </div>
                        <div class="player">
                            <img
                                src="images/players/player-6.png"
                                alt="player"
                            />
                            <h3 class="player-name">Mujahid</h3>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- Top blogs -->
                <div class="top-blogs">
                    <h2 class="section-title">Top Blog</h2>
                    <div class="blogs">
                        <article class="blog">
                            <div class="thumbnail">
                                <img src="images/blogs/blog-1.png" alt="">
                            </div>
                            <div class="blog-info">
                                <h3 class="blog-title">13 of My Favorite
                                    UI/UX Goodies</h3>
                                <p class="blog-author">By Danny Sapio</p>
                            </div>
                        </article>
                        <article class="blog">
                            <div class="thumbnail">
                                <img src="images/blogs/blog-2.png" alt="">
                            </div>
                            <div class="blog-info">
                                <h3 class="blog-title">UI cheat sheet: 
                                    list vs grids</h3>
                                <p class="blog-author">By Tess Gadd</p>
                            </div>
                        </article>
                        <article class="blog">
                            <div class="thumbnail">
                                <img src="images/blogs/blog-3.png" alt="">
                            </div>
                            <div class="blog-info">
                                <h3 class="blog-title">7 typography tips 
                                    for interface design</h3>
                                <p class="blog-author">By Jeremiah Lam</p>
                            </div>
                        </article>
                        <article class="blog">
                            <div class="thumbnail">
                                <img src="images/blogs/blog-4.png" alt="">
                            </div>
                            <div class="blog-info">
                                <h3 class="blog-title">Your logo is 
                                    copied</h3>
                                <p class="blog-author">By Ferdinand Vogler</p>
                            </div>
                        </article>
                         
                    </div>
                </div>
            </section>

            <!-- Lates Course -->
            <!-- <section class="container"></section> -->
        </main>
        <!-- Main section End -->
    </body>
</html>
