<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Leader Board</title>

        <!-- Font-poppins -->

        <link rel="stylesheet" href="StyleSheet/Style.css" />

                        <div class="player">

                                src="images/players/player-3.png"

                        </div>
                        <div class="player">
                            <img
                                src="images/players/player-4.png"
                                alt="player"
                            />

                        </div>
                        <div class="player">
                            <img
                                src="images/players/player-5.png"
                                alt="player"
                            />

                        </div>

            <section></section>
